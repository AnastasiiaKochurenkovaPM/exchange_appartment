<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обмін</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div class="mt-5 ms-5">
        <h1>Квартири очікують обміну</h1>
    </div>
    <main class="container">
        <div th:each="el : ${applications}" class="row bg-light p-5 rounded mt-4 mb-3 ">
            <div class="col-md-10">
                <h3>Квартира - <span th:text="${el.region}"/></h3>
                <p>Площа: <span th:text="${el.area}"/> м2</p>
                <p>Кількість кімнат: <span th:text="${el.rooms}"/></p>
                <p>Поверх: <span th:text="${el.floor}"/></p>
                <p>Місто: <span th:text="${el.city}"/></p>
                <p>т. <span th:text="${el.number}"/></p>
            </div>
            <div class="col-md-2 ms-auto d-flex justify-content-center align-items-center">
                <a th:href="'/exchange/' + ${el.id}">
                    <button class="float-end w-30 btn btn-lg btn-success" type="submit">Обрати</button>
                </a>
            </div>
        </div>
    </main>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
