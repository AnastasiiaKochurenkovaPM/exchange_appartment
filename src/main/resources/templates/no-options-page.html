<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обмін</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container">
    <div class="container">
        <div class="mt-5 ms-5">
            <h1>Заявка</h1>
        </div>
        <div th:each="el : ${applications}">
            <div class="row bg-light p-5 rounded mt-2 mb-2 ">
                <div class="col-md-8">
                    <h3>Квартира - <span th:text="${el.region}"/></h3>
                    <p>Площа: <span th:text="${el.area}"/> м2</p>
                    <p>Кількість кімнат: <span th:text="${el.rooms}"/></p>
                    <p>Поверх: <span th:text="${el.floor}"/></p>
                    <p>Місто: <span th:text="${el.city}"/></p>
                    <p>т. <span th:text="${el.number}"/></p>
                </div>
                <div class="col-md-4 ms-auto">
                    <h5>Мої побажання</h5>
                    <p>Район: <span th:text="${el.wantregion}"/></p>
                    <p>Поверх: <span th:text="${el.wantfloor}"/></p>
                </div>

                <div class="col-md-4 ms-auto">
                    <div class="row">
                        <div class="col-md-6 ms-auto">
                            <a th:href="'/exchange/' + ${el.id} + '/edit'">
                                <button class="w-30 btn btn-lg btn-success me-2 " type="submit">
                                    Редагувати</font></button>
                            </a>
                        </div>
                        <div class="col-md-6 ms-auto">
                            <form th:action="'/exchange/' + ${el.id} + '/remove'" method="post">
                                <button class="w-30 btn btn-lg btn-success ms-2" type="submit">
                                    Видалити </font></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="container mt-5 ms-5">
            <h1>Варіанти обміну</h1>
        </div>

        <div class="bg-light p-5 rounded mt-4 mb-3 ">
            <h4>На жаль, за даною заявкою не знайдено варіантів обміну</h4>
        </div>

    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
